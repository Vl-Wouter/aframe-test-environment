<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Scene</title>
    <meta name="description" content="Test Scene">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="player" camera="active: true" position="0 1.6 -1" look-controls wasd-controls dynamic-body="shape: box; mass: 10;"></a-entity>

      <!-- Primitives. -->
      <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder dynamic-body position="1 6 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere dynamic-body position="1 12 -3" radius="0.4" color="#ef6400"></a-sphere>
      <a-plane static-body position="0 .1 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      
    </a-scene>
    <!-- Custom js file -->
    <script src="index.js"></script>
  </body>
</html>
